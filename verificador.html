<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="sticky-header">
          Soy un encabezado pegajoso
        </div>
        <div class="content">
          <!-- Contenido de la página -->
        </div>
      </div>

      
      <style>
        .sticky-header {
  position: -webkit-sticky; /* Para navegadores basados en WebKit */
  position: sticky; /* Establecer como pegajoso */
  top: 0; /* Fijar en la parte superior de su contenedor */
  background-color: #ffffff; /* Color de fondo */
  padding: 10px; /* Espaciado interior */
  z-index: 1000; /* Asegurar que esté en la parte superior */
}

.content {
  height: 2000px; /* Altura para simular contenido largo */
  padding: 20px; /* Espaciado interior */
}

.container {
  width: 80%; /* Ancho del contenedor principal */
  margin: 0 auto; /* Centrar el contenedor */
  border: 1px solid #ccc; /* Borde para visualización */
}
      </style>
</body>
</html>
